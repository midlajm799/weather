<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="  main">
        <h2 class="mainHead ">Weather Forcast</h2>
        <div>
            <input id="input" class="inputText" type="text" placeholder="enter place">
            <button onclick="check()" class="buttn">search</button>
        </div>
        <div id="dtail" class="bgImage shadow rounded">
            <div class="left">
                <div class="dclass">
                    <span class="degree text-light">00</span>
                    <span> celsius </span>
                    <span class="place">Place</span>

                </div>

                <div class="details">
                    <span class="haze">---</span>
                    <span>Pressure : </span>
                    <span>Humidity : </span>
                    <span>wind : </span>
                    
                </div>
            </div>

            <div class="right">
                <h1 class="month">month</h1>
                <h3 class="date">00</h3>
                <span class="year">----</span>

            </div>


        </div>

    </div>
</body>
<script src="./main.js"></script>

</html>
